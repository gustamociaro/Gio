<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gio Experience</title>
    <style>
        /* Reset e Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Tela de Início (Overlay) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease, visibility 1.5s;
        }

        #startBtn {
            padding: 15px 30px;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #startBtn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Conteúdo Principal (Escondido inicialmente pelo overlay) */
        .bg-blur {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: url('gio.png') no-repeat center center;
            background-size: cover;
            filter: blur(80px) brightness(0.4);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .main-img {
            max-width: 85%;
            max-height: 80vh;
            object-fit: contain;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            border-radius: 4px;
            pointer-events: none;
        }

        #rainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Classe para esconder o overlay */
        .hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="startBtn">Aperte para molhar</button>
    </div>

    <div class="bg-blur"></div>
    <canvas id="rainCanvas"></canvas>
    <audio id="audioElement" src="gio.ogg" loop></audio>

    <div class="container">
        <img src="gio.png" alt="Gio" class="main-img">
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        const audio = document.getElementById('audioElement');
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');

        let w, h;
        let particles = [];

        // Iniciar a experiência ao clicar
        startBtn.addEventListener('click', () => {
            overlay.classList.add('hidden');
            audio.play();
            initRain();
            animate();
        });

        function setCanvasSize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', () => {
            setCanvasSize();
            particles = []; 
            initRain();
        });

        class RainDrop {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * w;
                this.y = Math.random() * -h;
                this.speed = Math.random() * 12 + 8;
                this.len = Math.random() * 25 + 10;
                this.opacity = Math.random() * 0.2;
            }
            draw() {
                ctx.strokeStyle = `rgba(200, 220, 255, ${this.opacity})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.len);
                ctx.stroke();
            }
            update() {
                this.y += this.speed;
                if (this.y > h) this.init();
                this.draw();
            }
        }

        function initRain() {
            setCanvasSize();
            for (let i = 0; i < 450; i++) {
                particles.push(new RainDrop());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
